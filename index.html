  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="weather-form">
            <div class="row">
              <div class="input-group col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Find a location"
                  id="search-text"
                />
                <div class="input-group-btn">
                  <button
                    class="btn btn-default"
                    type="submit"
                    id="search-button"
                    value=""
                  >
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-secondary col-sm-3"
                id="current-location-btn"
              >
                Current Location
              </button>
            </div>
            <div class="row my-3 padding-left">
              <div class="col-sm col-sm-4 city">
                <ul>
                  <li>
                    <span id="current-degree"></span>
                    <small class="degree-units"
                      ><a href="#" id="celsius" class="clicked">°C </a>|<a
                        href="#"
                        id="fahrenheit"
                      >
                        °F</a
                      ></small
                    >
                  </li>
                  <li><h1 id="city"></h1></li>
                  <li class="text-muted" id="current-time"></li>
                </ul>
              </div>
              <div class="col-sm col-sm-3 weather-icon">
                <ul>
                  <li><img src="" id="weather-icon" /></li>
                  <li class="text-muted" id="weather-description">
                    Description:
                  </li>
                  <li class="text-muted">
                    Wind speed: <span id="wind-speed"></span>
                  </li>
                </ul>
              </div>
              <div class="col-sm col-sm-5 high-low-temp">
                <ul>
                  <li class="high-temp">
                    <i class="fa fa-temperature-high"></i>
                    <span class="high-degree"></span>
                    <small class="unit" id="temp-unit-high"></small>
                  </li>
                  <li class="low-temp">
                    <i class="fa fa-temperature-low"> </i>
                    <span class="low-degree"> </span>
                    <small class="unit" id="temp-unit-low"></small>
                  </li>
                </ul>
              </div>
            </div>
            <hr />
            <div>
              5-DAY FORECAST
              <div id="forecast"></div>
            </div>
