<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/1feb140e61.js"
      crossorigin="anonymous"
    ></script>
    
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="weather-form"> 
            <div class="row">
              <div class="input-group col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Find a location"
                  id="search-text"
                />
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit" id="search-button" value="">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </div>
              </div>
              <button type="button" class="btn btn-secondary col-sm-3" id="current-location-btn">
                Current Location
              </button>
            </div>
            <div class="row my-3">
              <div class="col-sm col-sm-5 weather-icon">
                <!-- <div id="weather-icon"></div> -->
                <img src="" id="weather-icon"/>
                <!-- <i class="fa fa-snowflake"> </i> -->
                <span id="weather-description">snowy</span>
              </div>
              <div class="col-sm col-sm-4 city">
                <h1 class="position-relative">
                  <span class="px-1" id="current-degree">-10</span> <small><a href="#" id="celsius" class="clicked">째C</a>|<a href="#" id="fahrenheit">째F</a></small>
                  <br />
                  <span class="px-1" id="city"></span>
                </h1>
                <small class="text-muted px-2" id="current-time">14:00 Monday 2022-03-11</small>
              </div>
              <div class="col-sm col-sm-3 high-low-temp">
                <div class="high-temp">
                  <i class="fa fa-temperature-high"></i>
                  <span class="high-degree"> -2 </span>
                  <small class="degree">째C</small>
                </div>
                <div class="low-temp">
                  <i class="fa fa-temperature-low"> </i>
                  <span class="low-degree"> -14 </span>
                  <small class="degree">째C</small>
                </div>
              </div>
            </div>
            <hr />
            <div class="row my-5 predict">
              <h4>5-day forcast</h2>
              <div class="forcast-container col-5">
                <div class="forcast">
                  <span class="forcast-day">tue</span>
                  <i class="fa fa-cloud-rain"></i>
                  <div class="col-8 predict-bar">
                    <span class="forcast-degree">-5</span>
                    <div class="forcast-bar">
                      <div style="left:25%"></div>
                    </div>
                    <span class="forcast-degree">1</span>
                  </div>
                </div>

                <div class="forcast">
                  <span class="forcast-day">wed</span>
                  <i class="fa fa-cloud-sun"></i>
                  <div class="col-8 predict-bar">
                    <span class="forcast-degree">3</span>
                    <div class="forcast-bar">
                      <div style="left:35%"></div>
                    </div>
                    <span class="forcast-degree">-2</span>
                  </div>
                </div>

                <div class="forcast">
                  <span class="forcast-day">thu</span>
                  <i class="fa fa-cloud-showers-heavy"></i>
                  <div class="col-8 predict-bar">
                    <span class="forcast-degree">-3</span>
                    <div class="forcast-bar">
                      <div style="left:10%"></div>
                    </div>
                    <span class="forcast-degree">-11</span>
                  </div>
                </div>

                <div class="forcast">
                  <span class="forcast-day">fri</span>
                  <i class="fa fa-cloud-sun-rain"></i>
                  <div class="col-8 predict-bar">
                    <span class="forcast-degree">5</span>
                    <div class="forcast-bar">
                      <div style="width:40%;"></div>
                      <div style="left:75%"></div>
                    </div>
                    <span class="forcast-degree">10</span>
                  </div>
                </div>

                <div class="forcast">
                  <span class="forcast-day">sat</span>
                  <i class="fa fa-sun"></i>
                  <div class="col-8 predict-bar">
                    <span class="forcast-degree">15</span>
                    <div class="forcast-bar">
                      <div style="right:25%"></div>
                    </div>
                    <span class="forcast-degree">35</span>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <footer class="card"><a href="https://github.com/NajmehMiri/weather-app" target="_blank">Open-source code </a><span>by Najmeh Miri</span></footer>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
