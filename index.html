<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/1feb140e61.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="weather-form">
            <div class="row mx-0">
              <div class="input-group col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Find a location"
                  id="search-text"
                />
                <div class="input-group-btn">
                  <button
                    class="btn btn-default"
                    type="submit"
                    id="search-button"
                    value=""
                  >
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </div>
              </div>
              <div class="col-sm-3 text-end pe-0">
                <button
                  type="button"
                  class="btn btn-secondary current-location-btn"
                  id="current-location-btn"
                >
                  Current Location
                </button>
              </div>
            </div>
            <div class="row my-3 mx-0">
              <div class="col-sm-4 city ps-0">
                <ul>
                  <li>
                    <span id="current-degree"></span>
                    <small class="degree-units"
                      ><a href="#" id="celsius" class="clicked">°C </a>|<a
                        href="#"
                        id="fahrenheit"
                      >
                        °F</a
                      ></small
                    >
                  </li>
                  <li><h1 id="city"></h1></li>
                  <li class="text-muted" id="current-time"></li>
                </ul>
              </div>
              <div class="col-sm-4 weather-icon pe-0">
                <ul>
                  <li><img src="" id="weather-icon" /></li>
                  <li class="text-muted" id="weather-description">
                    Description:
                  </li>
                  <li class="text-muted">
                    Wind speed: <span id="wind-speed"></span>
                  </li>
                </ul>
              </div>
              <div class="col-sm-4 high-low-temp">
                <ul class="d-flex flex-column align-items-end">
                  <li class="high-temp">
                    <i class="fa fa-temperature-high"></i>
                    <span class="high-degree"></span>
                    <small class="unit" id="temp-unit-high"></small>
                  </li>
                  <li class="low-temp">
                    <i class="fa fa-temperature-low"> </i>
                    <span class="low-degree"> </span>
                    <small class="unit" id="temp-unit-low"></small>
                  </li>
                </ul>
              </div>
            </div>
            <hr />
            <div>
              5-DAY FORECAST
              <div
                class="row forecast-row d-flex justify-content-between"
                id="forecast"
              ></div>
            </div>
          </form>
        </div>
      </div>
      <footer class="footer">
        <a href="https://github.com/NajmehMiri/weather-app" target="_blank"
          >Open-source code </a
        ><span>by Najmeh Miri</span>
      </footer>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
